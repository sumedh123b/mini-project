<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
    nav { background: linear-gradient(90deg, #ff6600, #ff3366); color: white; padding: 15px 0; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    nav ul { list-style: none; display: flex; justify-content: center; }
    nav ul li { margin: 0 20px; }
    nav ul li a { color: white; text-decoration: none; font-size: 18px; font-weight: bold; }
    nav ul li a:hover { color: yellow; }
    .content { padding: 100px 20px 20px; max-width: 600px; margin: auto; text-align: center; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: linear-gradient(90deg, #ff6600, #ff3366); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    footer { background: #222; color: white; text-align: center; padding: 15px 0; margin-top: 30px; }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Fill out the form below or reach us directly via email or phone.</p>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p>Email: shop@example.com</p>
    <p>Phone: +91 9876543210</p>
</div>

<footer>
    &copy; 2025 Shopping Website
</footer>

</body>
</html>
