<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Website</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f4f4f4;
    }
    /* Navigation Bar */
    nav {
        background: linear-gradient(90deg, #ff6600, #ff3366);
        color: white;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
    }
    nav ul li {
        margin: 0 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
    }
    nav ul li a:hover {
        color: yellow;
    }
    /* Banner */
    .banner {
        margin-top: 65px;
        background: url() center/cover no-repeat;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 45px;
        font-weight: bold;
        text-shadow: 2px 2px 8px black;
    }
    /* Product Grid */
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
    }
    .product {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
    }
    .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .product h3 {
        margin: 15px;
        font-size: 20px;
    }
    .product p {
        margin: 0 15px 15px;
        color: green;
        font-weight: bold;
        font-size: 18px;
    }
    /* Footer */
    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 30px;
    }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<!-- Banner -->
<div class="banner">
    Welcome to Our Stylish Shop
</div>

<!-- Products -->

        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h3>Smart Watch</h3>
        <p>$99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <h3>Wireless Earbuds</h3>
        <p>$59</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 3">
        <h3>Gaming Mouse</h3>
        <p>$29</p>
    </div>
    <div class="product">
        <img src="C:\Users\SUMEDH\OneDrive\Desktop\Sumedh\Sumedh\MIT\1mini project\634d031dba8fe623b47893cc-smart-phone-android-8-1-smartphone-hd.jpg" alt="Product 4">
        <h3>Smartphone</h3>
        <p>$299</p>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Shopping Website | Designed by Sumedh
</footer>

</body>
</html>
